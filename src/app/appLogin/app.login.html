
  <div class="login-form-box">
            <form class="login-form" #userlogin="ngForm"  (ngSubmit)="login(userlogin)">
                <div class="title">Login</div>
            <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="username"/>
            </div>
            <div class="form-group">
                 <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="password"/>
             </div>
             <div class="form-group text-right">
                <input type="submit" value="Login" class="btn btn-info">
             </div>
        </form>
 </div>
